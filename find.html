<!DOCTYPE html>
<html>
<head>
    <title>Find Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h2 class="text-center">Company Employee Management</h2>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insert.html">Insert Employee</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="find.html">Find Employee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Find Employee</h5>
                        <form id="findForm">
                            <div class="form-group">
                                <label for="employeeId">Employee ID:</label>
                                <input type="text" class="form-control" id="employeeId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Find</button>
                        </form>
                    </div>
                </div>
                <div id="employeeDetails" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
